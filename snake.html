<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Snake</title>
        <link rel="stylesheet" href="styles.css">
        <script src="snake.js"></script>
    </head>
    <body>
        <div id="title">Snake Classic!</div>
        <div id="lose"></div>
        <div class="button">
            <button data-name="play">Play</button>
            <button data-name="pause">Pause</button>
            <button data-name="reset">Reset</button>
        </div>
        <div class="speed">
            Speed: <input id="speed-slider" type="range" min="1" max="100" value="50" onkeydown="return false;" step="1" style="outline: none;"> 
        </div>
        <div class="map">
            Map: <input id="map-slider" type="range" min="1" max="100" value="50" onkeydown="return false;" step="1" style="outline: none;"> 
        </div>
        <div class="score">
            Score: <span id="score">0</span>
        </div>
        <table id="gameCanvas"></table>
    </body>
</html>
