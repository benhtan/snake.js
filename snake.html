<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Snake</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="snake.js"></script>
    </head>
    <body>
        <div id="title"><span style="color: purple;">S</span><span style="color: green;">nake Classic!</span></div>
        <div id="lose"></div>
        <div class="button">
            <button data-name="play" class="btn btn-success">Play</button>
            <button data-name="pause" class="btn btn-primary">Pause</button>
            <button data-name="reset" class="btn btn-danger">Reset</button>
        </div>
        <div class="speed">
            Speed: <input id="speed-slider" type="range" min="1" max="100" value="50" onkeydown="return false;" step="1" style="outline: none;"> 
        </div>
        <div class="map">
            Map: <input id="map-slider" type="range" min="1" max="100" value="50" onkeydown="return false;" step="1" style="outline: none;"> 
        </div>
        <div class="score">
            Score: <span id="score">0</span>
        </div>
        <table id="gameCanvas"></table>
    </body>
</html>
